<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                  <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">                <!-- https://fontawesome.com/  iconos -->
    <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css"/>                        -->

    <link rel="stylesheet" href="css/myStyles.css">  <!--  fonts -->
                                   

   
</head>

<body>
    <div class="container-tab">
        <div class="tab-buttons" role="tablist">
          <button aria-label="Acerca del proyecto." 
                  aria-describedby="acerca" 
                  class="tab-btn active flex" 
                  content-id="home" 
                  role="tab" 
                  aria-selected="true" 
                  tabindex="0">
            <img src="/img/icono proyecto.png">               
            <p class="p-color-btn">Acerca del proyecto</p>        
          </button>
          <button class="tab-btn" 
                  aria-describedby="previo" 
                  content-id="services" 
                  role="tab" 
                  aria-selected="false" 
                  tabindex="-1">
            <img src="/img/icono previo.png">
            <p class="p-color-btn">Previo a la inundación</p> 
          </button>
          <button class="tab-btn" 
                  aria-describedby="durante" 
                  content-id="contact" 
                  role="tab" 
                  aria-selected="false" 
                  tabindex="-1">
            <img src="/img/icono durante.png">
            <p class="p-color-btn">Durante la inundación</p>
          </button> 
          <button class="tab-btn" 
                  aria-describedby="despues" 
                  content-id="about" 
                  role="tab" 
                  aria-selected="false" 
                  tabindex="-1">
            <img src="/img/icono despues.png">
            <p class="p-color-btn">Después de la inundación</p>
          </button>
        </div>
        <div class="tab-contents">
          <div class="content-tab show" id="home" role="tabpanel" aria-labelledby="acerca" tabindex="0">
            <div class="content-info">
              <h1 class="content-title inicio-title">Acerca del proyecto</h1>
              <p class="content-description">Descrpciom</p>
              <div class="content-buttons">
                <button class="button-seccion button-inicio" onclick="window.open('https://mapa-de-entrevistas.netlify.app/index.html', '_blank')">Mapa de entrevistas</button>
                <button class="button-seccion button-inicio">Talleres educativos</button>
              </div>
            </div>
          </div>
          <div class="content-tab" id="services" role="tabpanel" aria-labelledby="previo" tabindex="0" hidden>
            <div class="content-info">
              <h1 class="content-title inicio-title">Previo a la inundación</h1>
              <p class="content-description">En esta sección se explican los...</p>
              <div class="content-buttons">
                <button class="button-seccion button-inicio" onclick="window.location.href='aprendiendo.html'">Aprendiendo sobre inundaciones</button>
              </div>
            </div>
          </div>
          <div class="content-tab" id="contact" role="tabpanel" aria-labelledby="durante" tabindex="0" hidden>
            <div class="content-info">
              <h1 class="content-title inicio-title">Durante la inundación</h1>
              <p class="content-description">En esta sección se cuenta con...</p>
              <div class="content-buttons">
                <button class="button-seccion button-inicio" onclick="window.location.href='#'">Teléfonos y centros de encuentro</button>
              </div>
            </div>
          </div>
          <div class="content-tab" id="about" role="tabpanel" aria-labelledby="despues" tabindex="0" hidden>
            <div class="content-info">
              <h1 class="content-title inicio-title">Después de la inundación</h1>
              <p class="content-description">Luego de una inundación...</p>
              <div class="content-buttons">
                <button class="button-seccion button-inicio" onclick="window.location.href='higiene.html'">Higiene</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/tab.js"></script>
      

</body>
</html>
