        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');   
            }
        }

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
        });

    </script> 
        <!-- menu hamburguer -->
        <script>



          document.addEventListener("DOMContentLoaded", function() {
              var hamburger = document.querySelector(".hamburger");
              var menuList = document.querySelector(".menu-list");
              var menuItems = document.querySelectorAll(".menu-item");
              var subMenus = document.querySelectorAll(".sub-menu");
              var tab = document.querySelector(".tab");
              
              hamburger.addEventListener("click", function() {
                this.classList.toggle("open");
                menuList.classList.toggle("open");
                if (menuList.classList.contains("open")) {
                  tab.style.zIndex = "-1"; // Cuando se abre el menú, establecer z-index en -1
                } else {
                    tab.style.zIndex = "1"; // Cuando se cierra el menú, establecer z-index en 1
                }
            
              });
              
              // Mostrar y ocultar submenús cuando se posiciona sobre los botones
              menuItems.forEach(function(item, index) {
    
    
                var isOpen = false; // Variable de control para verificar si el submenú está abierto
        
                item.addEventListener("click", function() {
                  // Cerrar todos los submenús excepto el actual
                   // Ocultar todos los submenús
                   subMenus.forEach(function(subMenu) {
                            subMenu.classList.remove("open");
                        });
                        
                        // Alternar el estado del submenú correspondiente
                        subMenus[index].classList.toggle("open");
                    });
                    
                    // Evitar que se cierre el submenú cuando se hace clic dentro de él
                    subMenus[index].addEventListener("click", function(event) {
                        event.stopPropagation();
                    });
              
    
                
                item.addEventListener("keydown", function(event) {
                  if (event.key === "Enter" || event.key === " ") {
                    subMenus[index].style.display = "block";
                  }
                });
              
              });
          });
          
        </script>
